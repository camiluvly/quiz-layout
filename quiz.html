<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <link rel="stylesheet" href="quiz.css" />
    <title>Accessibility Quiz</title>
  </head>
  <body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" />
      <h1>HTML/CSS Quiz</h1>
      <nav>
          <ul>
            <li><a href="#student-info" accesskey="s">INFO</a></li>
            <li><a href="#html-questions" accesskey="h">HTML</a></li>
            <li><a href="#css-questions" accesskey="c">CSS</a></li>
          </ul>
      </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name" />
                  </div>
                  <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="student-email" />
                  </div>
                  <div class="info">
                    <label for="birth-date">Date of Birth:</label>
                    <input id="birth-date" type="date" name="birth-date" />
                  </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                 <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="html-question-one">
                        <legend>HTML stands for Hyper Text Markup Language.</legend>
                        <ul>
                            <li>
                              <label for="q1-a1"><input id="q1-a1" type="radio" name="q1" />
                              True
                              </label>
                            </li>
                            <li>
                              <label for="q1-a2"><input id="q1-a2" type="radio" name="q1" />
                              False
                              </label>
                            </li>
                        </ul>
                    </fieldset>
                 </div>
                 <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-question-two">
                        <legend>You cannot use images in HTML.</legend>
                        <ul>
                            <li>
                              <label for="q2-a1">
                                <input id="q2-a1" type="radio" name="q2" />
                              True
                              </label>
                            </li>
                            <li>
                              <label for="q2-a2">
                                <input id="q2-a2" type="radio" name="q2" />
                                False
                              </label>
                            </li>
                        </ul>
                    </fieldset>
                 </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                      <label for="css1">Can the CSS padding property accept negative values?</label>
                    </div>
                    <div class="answer">
                      <select id="css1" name="css1" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                    <div class="question-block">
                      <label for="css2">Any questions?</label>
                    </div>
                    <div class="answer">
                      <textarea id="css2" name="css2" rows="5" cols="24"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
